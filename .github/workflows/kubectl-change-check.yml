name: Check kubectl.ts Changes

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/services/kubectl.ts'

jobs:
  check-kubectl-changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if kubectl.ts was modified
        id: check-files
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -q "src/services/kubectl.ts"; then
            echo "kubectl_changed=true" >> $GITHUB_OUTPUT
          else
            echo "kubectl_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: steps.check-files.outputs.kubectl_changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `⚠️ **Warning: kubectl.ts has been modified**
            
            The file \`src/services/kubectl.ts\` has been changed in this pull request.
            
            **This change must be manually verified before merging.**
            
            Please ensure:
            - [ ] The changes don't introduce security vulnerabilities
            - [ ] Kubectl commands are properly sanitized
            - [ ] Error handling is appropriate
            - [ ] Changes have been tested with actual Kubernetes clusters
            
            cc: @reviewers - Please review these changes carefully.`;
            
            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('kubectl.ts has been modified')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

