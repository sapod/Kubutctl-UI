name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-electron:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            npm run electron:build:mac
          elif [ "$RUNNER_OS" == "Windows" ]; then
            npm run electron:build:win
          else
            npm run electron:build:linux
          fi
        shell: bash

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(grep -m 1 '"version"' package.json | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip
            dist-electron/*.exe
            dist-electron/*.AppImage
            dist-electron/*.deb
            dist-electron/*.rpm
            dist-electron/*.blockmap
            dist-electron/latest*.yml
          retention-days: 30

  create-release:
    needs: build-electron
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(grep -m 1 '"version"' package.json | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag already exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.package-version.outputs.version }} already exists"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.package-version.outputs.version }} does not exist"
          fi

      - name: Create Git tag
        if: steps.check-tag.outputs.tag_exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.package-version.outputs.version }}" -m "Release version ${{ steps.package-version.outputs.version }}"
          git push origin "v${{ steps.package-version.outputs.version }}"

      - name: Download all artifacts
        if: steps.check-tag.outputs.tag_exists == 'false'
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract release notes for current version
        if: steps.check-tag.outputs.tag_exists == 'false'
        id: release-notes
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          
          # Start building the release body
          cat > /tmp/release-body.md << 'EOF_HEADER'
          ## What's New
          
          EOF_HEADER
          
          # Extract the section for the current version from RELEASE-NOTES.md
          if [ -f "RELEASE-NOTES.md" ]; then
            # Extract content between "## Version X.Y.Z" and "---"
            # Then remove the header line and separator line
            awk "/## Version ${VERSION}/,/^---$/" RELEASE-NOTES.md | sed '1d;$d' > /tmp/release-notes.txt
            
            # Check if we got any content
            if [ -s /tmp/release-notes.txt ]; then
              echo "Release notes found for version ${VERSION}"
              cat /tmp/release-notes.txt >> /tmp/release-body.md
            else
              echo "No release notes found for version ${VERSION}, using default"
              echo "Release version ${VERSION}" >> /tmp/release-body.md
            fi
          else
            echo "RELEASE-NOTES.md not found, using default"
            echo "Release version ${VERSION}" >> /tmp/release-body.md
          fi
          
          # Add the rest of the release body
          cat >> /tmp/release-body.md << 'EOF_FOOTER'
          
          ---
          
          ## Desktop Application Installers
          
          **macOS:**
          - Apple Silicon (M1/M2/M3): `Kubectl-UI-${{ steps.package-version.outputs.version }}-arm64.dmg`
          - Intel: `Kubectl-UI-${{ steps.package-version.outputs.version }}.dmg`
          
          **Windows:**
          - `Kubectl-UI Setup ${{ steps.package-version.outputs.version }}.exe`
          
          **Linux:**
          - AppImage (universal): `Kubectl-UI-${{ steps.package-version.outputs.version }}.AppImage`
          - Debian/Ubuntu: `kubectl-ui_${{ steps.package-version.outputs.version }}_amd64.deb`
          - Red Hat/Fedora: `kubectl-ui-${{ steps.package-version.outputs.version }}.x86_64.rpm`
          
          ## Installation
          
          **macOS:** Download and open the DMG file, drag the app to Applications
          
          ⚠️ **macOS Security Note:** The app is not code-signed. On first launch:
          - Right-click "Kubectl-UI" in Applications → Open → Open
          - Or if you get a "damaged" error, run: `xattr -cr "/Applications/Kubectl-UI.app"`
          
          **Windows:** Download and run the EXE installer
          
          **Linux:** Download AppImage and make it executable:
          ```bash
          chmod +x Kubectl*.AppImage
          ./Kubectl*.AppImage
          ```
          
          Or install via package manager:
          ```bash
          # Debian/Ubuntu
          sudo dpkg -i kubectl-ui_${{ steps.package-version.outputs.version }}_amd64.deb
          
          # Red Hat/Fedora
          sudo rpm -i kubectl-ui-${{ steps.package-version.outputs.version }}.x86_64.rpm
          ```
          
          ## Requirements
          
          - kubectl installed (`brew install kubectl`)
          - AWS CLI for EKS clusters (`brew install awscli`)
          EOF_FOOTER
          
          echo "Release body created successfully"
          echo "Preview:"
          cat /tmp/release-body.md

      - name: Create GitHub Release
        if: steps.check-tag.outputs.tag_exists == 'false'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body_path: /tmp/release-body.md
          draft: false
          prerelease: false
          files: |
            artifacts/electron-macos-latest/*.dmg
            artifacts/electron-macos-latest/*.zip
            artifacts/electron-macos-latest/*.blockmap
            artifacts/electron-macos-latest/latest*.yml
            artifacts/electron-windows-latest/*.exe
            artifacts/electron-windows-latest/*.blockmap
            artifacts/electron-windows-latest/latest*.yml
            artifacts/electron-ubuntu-latest/*.AppImage
            artifacts/electron-ubuntu-latest/*.deb
            artifacts/electron-ubuntu-latest/*.rpm
            artifacts/electron-ubuntu-latest/*.blockmap
            artifacts/electron-ubuntu-latest/latest*.yml

