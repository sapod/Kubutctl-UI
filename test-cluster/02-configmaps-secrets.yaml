---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: test-apps
data:
  app.properties: |
    server.port=8080
    app.name=Test Application
    app.version=1.0.0
    database.host=postgres-service
    database.port=5432
    redis.host=redis-service
    redis.port=6379
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
  settings.json: |
    {
      "environment": "test",
      "debug": true,
      "features": {
        "authentication": true,
        "logging": true,
        "metrics": true
      }
    }

---
# ConfigMap for monitoring configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
  grafana.ini: |
    [server]
    http_port = 3000
    [security]
    admin_user = admin
    admin_password = admin123

---
# Secret for database credentials
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: databases
type: Opaque
stringData:
  username: testuser
  password: testpass123
  postgres-password: postgrespass
  redis-password: redispass

---
# Secret for API tokens
apiVersion: v1
kind: Secret
metadata:
  name: api-tokens
  namespace: test-apps
type: Opaque
stringData:
  github-token: ghp_fake_token_for_testing_only
  slack-webhook: https://hooks.slack.com/services/fake/webhook
  api-key: test-api-key-12345

